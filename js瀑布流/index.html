<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.app{
			width: 100%;
			position: relative;
		}
		.item{
			position: absolute;
		
		}
		
	</style>
</head>
<body>
	<div class="app">
	    <div class="item">
	        <img  src="./img/0.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/1.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/2.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/0.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/1.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/2.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/0.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/1.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/2.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/1.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/2.jpg" alt="" />
	    </div>
	    <div class="item">
	        <img  src="./img/0.jpg" alt="" />
	    </div>
	</div>
	<script>
		function waterfall(){
			let viewWidth=getview().width;//视口宽度
			let columns=3;//列
			let itemWidth=Number(viewWidth/columns);
			let itemlist=document.querySelectorAll('.item');
			let arr=[];
			let minHeight=0;
			let index
			itemlist[0].style.width=itemWidth;
			for(let i=0;i < itemlist.length;i++){
				let height=itemlist[i].offsetHeight;
				if(i<columns){
					itemlist[i].style.top="0";
					itemlist[i].style.left=`${itemWidth*i}px`;
					arr.push(height)
				}else{
					//查找最小高度的值与索引
					minHeight=Math.min(...arr);
					index=arr.indexOf(minHeight);
					// 4 设置下一行的第一个盒子位置
					// top值就是最小列的高度
					itemlist[i].style.top=`${arr[index]+10}px`;
					itemlist[i].style.left=`${itemWidth*index}px`;
					//修改最小列的高度
					arr[index]=height+arr[index]+10;
				}
				
			}
		}
		/**视口大小
		 * 兼容性
		 * */
		function getview(){
			return{
				width:window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth,
				height:window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight,
			}
		}
		// 页面尺寸改变时实时触发
		    window.onresize = function() {
		        //重新定义瀑布流
		        waterfall();
		    };
		//载入网页时执行
		window.onload=function(){
			//实现瀑布流
			waterfall()
		}
	</script>
</body>
</html>
