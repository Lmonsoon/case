<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;	 
			}
			body{
				position: relative;
			}
			.left,.right{
				width: 100px;
				height: 100%;
				background-color: red;
				position: absolute;
			}
			.right{
				right: 0;
				top: 0;
			}
			.left{
				left: 0;
				top: 0;
			}
			.main{
				margin: 0 100px;
				height: 100%;
				background-color: pink;
			}
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="main">
			
		</div>
	</body>
</html>
