<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			width: 100%;
			height: 100vh;
			 
		}
		.main{
			width: 100%;
			height: 100vh;
			float: left;
		}
		.left,.right{
			width: 100px;
			height: 100%;
			float: left;
			background-color: red;
		}
		.centre{
			margin: 0 100px;
			height: 100%;
			background-color: aqua;
		}
		.left{
			margin-left: -100%;
		}
		.right{
			margin-left: -100px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="centre">
			
		</div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
