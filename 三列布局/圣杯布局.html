<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				padding: 0 100px;
				height: 100vh;
				 
			}
			.main{
				width: 100%;
				height: 100%;
				float: left;
				background-color: aqua;
			}
			.left,.right{
				width: 100px;
				height: 100%;
				float: left;
				background-color: red;
				position: relative;
			}
			.left{
				margin-left: -100%;
		
				left: -100px;
			}
			.right{
				margin-left: -100px;
				
				left: 100px;
			}
			
		</style>
	</head>
	<body>
		<div class="main">
			
		</div>
		<div class="left"></div>
		<div class="right"></div>
	</body>
</html>
